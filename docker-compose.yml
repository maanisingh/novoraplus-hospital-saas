version: '3.8'

services:
  postgres:
    image: postgres:15-alpine
    container_name: hospital-postgres
    restart: unless-stopped
    environment:
      POSTGRES_DB: hospital_saas
      POSTGRES_USER: directus
      POSTGRES_PASSWORD: directus_secure_2024
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5451:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U directus -d hospital_saas"]
      interval: 10s
      timeout: 5s
      retries: 5

  redis:
    image: redis:7-alpine
    container_name: hospital-redis
    restart: unless-stopped
    ports:
      - "6391:6379"
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  directus:
    image: directus/directus:11
    container_name: hospital-directus
    restart: unless-stopped
    ports:
      - "8060:8055"
    environment:
      # Security
      KEY: 'hospital-saas-key-2024-secure'
      SECRET: 'hospital-saas-secret-2024-secure'

      # Database
      DB_CLIENT: 'pg'
      DB_HOST: 'postgres'
      DB_PORT: '5432'
      DB_DATABASE: 'hospital_saas'
      DB_USER: 'directus'
      DB_PASSWORD: 'directus_secure_2024'

      # Redis Cache
      CACHE_ENABLED: 'true'
      CACHE_STORE: 'redis'
      REDIS: 'redis://redis:6379'

      # Admin Account
      ADMIN_EMAIL: 'superadmin@novoraplus.com'
      ADMIN_PASSWORD: 'NovoraPlus@2024'

      # CORS (allow frontend)
      CORS_ENABLED: 'true'
      CORS_ORIGIN: 'true'

      # File Storage
      STORAGE_LOCATIONS: 'local'
      STORAGE_LOCAL_DRIVER: 'local'
      STORAGE_LOCAL_ROOT: '/directus/uploads'

      # Public URL
      PUBLIC_URL: 'https://hospital-api.alexandratechlab.com'

      # Access Token TTL (longer session)
      ACCESS_TOKEN_TTL: '15m'
      REFRESH_TOKEN_TTL: '7d'

    volumes:
      - ./directus/uploads:/directus/uploads
      - ./directus/extensions:/directus/extensions
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy

volumes:
  postgres_data:
